<!DOCTYPE html>
<html>
<head>
	<title>NEWS</title>
	<style type="text/css">
		html{cursor:url(cu1.cur), auto;}
		body{background-image: url("wood.png"); 
			}
			#nextt{ opacity: 0.4;}
		#nextt:hover{opacity: 1;}
		#undoo{ opacity: 0.4;}
		#undoo:hover{opacity: 1;}
		#nextt { 
		    animation: hvr-wobble-vertical 1.2s;
			animation-iteration-count: infinite;
		} 
		  
		@keyframes hvr-wobble-vertical {
		  16.65% {
		    -webkit-transform: translateY(8px);
		    transform: translateY(8px);
		  }
		  33.3% {
		    -webkit-transform: translateY(-6px);
		    transform: translateY(-6px);
		  }
		  49.95% {
		    -webkit-transform: translateY(4px);
		    transform: translateY(4px);
		  }
		  66.6% {
		    -webkit-transform: translateY(-2px);
		    transform: translateY(-2px);
		  }
		  83.25% {
		    -webkit-transform: translateY(1px);
		    transform: translateY(1px);
		  }
		  100% {
		    -webkit-transform: translateY(0);
		    transform: translateY(0);
		  }
		}
			.hvr-wobble-vertical {
  		display: inline-block;
		 	 vertical-align: middle;
		  -webkit-transform: perspective(1px) translateZ(0);
		  transform: perspective(1px) translateZ(0);
		  box-shadow: 0 0 1px rgba(0, 0, 0, 0);
		}
		.hvr-wobble-vertical {
		  -webkit-animation-name: hvr-wobble-vertical;
		  animation-name: hvr-wobble-vertical;
		  -webkit-animation-duration: 1s;
		  animation-duration: 1s;
		  -webkit-animation-timing-function: ease-in-out;
		  animation-timing-function: ease-in-out;
		  -webkit-animation-iteration-count: infinite;
		  animation-iteration-count: infinite;
		}
			
	</style>
</head>
<body>
	<div id="news01">
		
		<img src="news01_.png" id="first" 
		style="display: block; position: relative; margin: auto; width: 60%; z-index: 10;top: 10%;
">

		</div>

		style="display: block; margin: auto; width: 60%; position: relative; z-index: 6;">
		</div>

		<div>
		
		<a href="main2.html">

				top: calc(50% + 400px); left: 90%;">

<audio id="mysound" loop="">
 	<source src="sound.wav" type="audio/mpeg">
	</audio>

	</div>

			first.style.opacity = "0";
